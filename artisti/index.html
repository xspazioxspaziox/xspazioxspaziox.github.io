<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- =======================
       STILI GLOBALI
       - Carica il CSS principale del sito.
       - Il preload migliora i tempi di caricamento.
  ======================= -->
  <link rel="preload" href="../../assets/css/style.css" as="style">
  <link rel="stylesheet" href="../../assets/css/style.css">

  <!-- =======================
       SCRIPT DI INCLUDE
       - include.js inietta header e footer comuni.
       - defer = eseguito dopo il parsing dell’HTML.
  ======================= -->
  <script src="../../assets/js/include.js" defer></script>

  <!-- =======================
       META E TITOLI
       - Titolo della pagina e favicon.
  ======================= -->
  <title>Spazio x - index artisti</title>
  <link rel="icon" href="../../assets/img/favicon.ico" type="image/x-icon">

  <!-- =======================
       STILI SPECIFICI DELLA PAGINA
       - Stile interno per la lista scrollabile di link.
       - Non influisce su altre pagine.
  ======================= -->
  <style>
    /* ===== Area centrale scrollabile =====
       Contiene la lista di link agli artisti.
       Si comporta come la cornice dei flyer. */
    .list-wrap {
      width: 100%;
      max-width: 250px;
      height: var(--flyer-box-h);
      overflow: auto;
      padding: 10px 12px;
      box-sizing: border-box;
      text-align: left;
    }

    /* ===== Layout desktop/tablet ===== */
    @media (min-width: 481px) {
      .list-wrap {
        width: 300px;
        max-width: none;
        height: 375px;
      }
    }

    /* ===== Testo e link =====
       - Font ridotto e compatto.
       - Link in linea separati da virgole. */
    .link-text {
      font-size: 0.75em;
      line-height: 1.4;
      color: #333;
    }

    .link-text a {
      display: inline;
    }

    /* ===== Mobile: testo ancora più piccolo ===== */
    @media (max-width: 380px) {
      .link-text {
        font-size: 0.7em;
      }
    }
  </style>
</head>

<body>
  <!-- =======================
       HEADER
       - Inserito automaticamente tramite include.js.
       - Contiene menu o elementi comuni.
  ======================= -->
  <div id="header"></div>

  <!-- =======================
       TITOLO DELLA PAGINA
       - Nome della sezione attuale.
  ======================= -->
  <h1 class="page-title">Index artisti</h1>

  <!-- =======================
       BLOCCO CENTRALE
       - Struttura coerente con le altre pagine (flyer-container).
       - Centra verticalmente il contenuto.
  ======================= -->
  <main class="flyer-container">
    <div class="flyer-block">

      <!-- =======================
           AREA TESTO SCROLLABILE
           - Contiene tutti i nomi degli artisti.
           - Ogni link punta alla scheda dell’artista.
           - I link sono separati da virgole e si possono scorrere
             se superano l’altezza del box.
      ======================= -->
    
      <div class="list-wrap" aria-label="Indice dei link">
          A → <p class="link-text"><a href="agua-viva/">Agua Viva</a>,
            <a href="amaemi/">AMÆMI</a></p> C → 
        <p class="link-text"> <a href="catherine-danger/">Catherine Danger</a></p> D → 
          <p class="link-text"><a href="daya/">Daya</a></p> J → 
          <p class="link-text"><a href="joseph-melhuish/">Joseph Melhuish</a></p> K →
        <p class="link-text"><a href="kakofonico/">Kakofonico</a>,
          <a href="kasei-p-organic-forms/">Kasei P & Organic Forms</a></p> L →
          <p class="link-text"><a href="le-frit/">Le Frit</a></p>S →
          <p class="link-text"><a href="six-carre/">Six Carrè</a></p>T →
          <p class="link-text"><a href="tundra/">Tundra</a>
        </p>
      </div>

    </div>
  </main>

  <!-- =======================
       FOOTER
       - Inserito automaticamente tramite include.js.
       - Contiene contatti o link social.
  ======================= -->
  <div id="footer"></div>
</body>
</html>
