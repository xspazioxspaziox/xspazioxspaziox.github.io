<!-- =======================
     METADATI BASE
     - charset UTF-8: supporta tutti i caratteri (accenti, simboli, ecc.)
     - viewport: garantisce il corretto ridimensionamento su dispositivi mobili.
======================= -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Titolo della pagina (mostrato nel browser e nei motori di ricerca) -->
<title>Spazio X</title>

<!-- =======================
     FONT PRINCIPALE
     - Caricato da Google Fonts (Source Code Pro).
     - display=swap evita il ritardo di rendering del testo.
     - Il font è definito anche nel CSS globale per coerenza tipografica.
======================= -->
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

<!-- =======================
     SCRIPT LOCALE (FACOLTATIVO)
     - include.js serve a iniettare automaticamente header e footer.
     - Usalo solo se la pagina non è già gestita da include.js principale.
     - defer: esegue lo script dopo il caricamento del documento HTML.
======================= -->
<script src="./assets/js/include.js" defer></script>
