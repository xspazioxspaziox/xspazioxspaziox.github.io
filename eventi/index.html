  <title>Indice — Link</title>

  <!-- Stili minimi specifici della pagina -->
  <style>
    /* Wrapper della lista: area scrollabile al posto della cornice */
    .list-wrap{
      width: 100%;
      max-width: 250px;            /* combacia con il layout di default */
      height: var(--flyer-box-h);  /* usa la stessa altezza del flyer */
      overflow: auto;
      padding: 10px 12px;
      box-sizing: border-box;
    }
    /* Su desktop/tablet rispetta 300×375 come il flyer immagine */
    @media (min-width: 481px){
      .list-wrap{
        width: 300px;
        max-width: none;
        height: 375px;
      }
    }

    /* Lista link: pulita, spaziata, senza pallini */
    .link-list{
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .link-list a{
      display: block;              /* aumenta l’area cliccabile */
      /* eredita lo stile link generale dal tuo CSS (grigio, no underline) */
    }
  </style>
</head>
