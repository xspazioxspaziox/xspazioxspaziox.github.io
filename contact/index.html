<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pioggia di Emoji</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: caduta linear forwards;
    }
    @keyframes caduta {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
     #scappa {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:20px;">ðŸŽ‰ Benvenuto nella pioggia di emoji! ðŸŽ‰</h1>

  <script>
    function creaEmoji() {
      const emojiSet = ["ðŸŽ‰", "âœ¨", "ðŸŒ¸", "ðŸ”¥", "ðŸ€", "ðŸŽˆ"];
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojiSet[Math.floor(Math.random() * emojiSet.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.top = "-50px";
      emoji.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(emoji);

      // Rimuove l'emoji quando l'animazione Ã¨ finita
      emoji.addEventListener("animationend", () => {
        emoji.remove();
      });
    }

    // Genera una nuova emoji ogni 300ms
    setInterval(creaEmoji, 300);
  </script>
  <br>
   <h1 style="text-align:center;">Prova a cliccare il bottone!</h1>
  <button id="scappa">Cliccami!</button>

  <script>
    const bottone = document.getElementById("scappa");
    const body = document.body;

    bottone.addEventListener("mouseenter", () => {
      const maxX = window.innerWidth - bottone.offsetWidth;
      const maxY = window.innerHeight - bottone.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      bottone.style.left = randomX + "px";
      bottone.style.top = randomY + "px";
    });
  </script>
</body>
</html>
